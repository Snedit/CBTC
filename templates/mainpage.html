<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'mainpage.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'profile.css')}}"
    />
  </head>
  <body>
    <div id="coverPic">
      <header class="header">
        <nav class="navbar">
          <a href="" onclick="showTrending()" class="active" id="trending"
            >Trending Events</a
          >
          <a href="" id="myevents" onclick="showEvent()">My events</a>
          <a href="" id="notifications" onclick="showNotify()">Notifications</a>
          <a href="" id="account" onclick="myAccount()">Account</a>
        </nav>
      </header>

      <section id="main">
        <div id="trendTab">
          <section id="UserWelcome">
            <div class="welcome">
              <h1>Welcome <span> {{user.username}} </span>!</h1>
            </div>
          </section>

          <!-- this  is the main section which i will edit dynamically -->

          <div id="trending-container">
            <h2 id="trendingHeading">Trending Events</h2>
            <div id="trendGrid"></div>
          </div>
        </div>

        <div id="MyEventTab">
          <section id="my-event-container">
            <h2>My events</h2>
            <img
              id="ufo"
              src="https://static.vecteezy.com/system/resources/thumbnails/027/125/687/small_2x/ufo-alien-isolated-on-transparent-background-futuristic-ufo-spaceship-generative-ai-png.png"
              alt=""
              srcset=""
            />

            <div
              id="statusChangeDiv"
              class="status-change-div"
              style="display: block"
            >
              <h3>Change Participant Status</h3>
              <label>
                <input type="radio" name="status" value="Pending" /> Pending
              </label>
              <label>
                <input type="radio" name="status" value="Accepted" /> Accepted
              </label>
              <label>
                <input type="radio" name="status" value="Rejected" /> Rejected
              </label>
              <button id="confirmStatusChange">Confirm</button>
            </div>
            <div class="specialForm"></div>

            <div class="eventOptions"></div>
            <div id="listofevents"></div>
          </section>
        </div>

        <div id="profileTab">
          <!-- Profile Picture and Basic Information -->
          <div class="profileDetails">
            <div id="pp">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRLPpm5qa_1W_KGAYsp1fHk9_PkhN338hDgeiMg5hWPQ&s"
                alt="Profile Picture"
              />
            </div>
            <div id="userInfo">
              <p><strong>Name:</strong> <span id="userName"></span></p>
              <p><strong>Email:</strong> <span id="userEmail"></span></p>

              <div id="additionalDetails"></div>
            </div>
            <!-- Edit Profile Button -->
            <!-- <button id="editProfileButton">Edit Profile</button> -->
          </div>

          <!-- Form for Updating Personal Details -->
          <div class="profileForm" style="display: none">
            <h2>Edit your profile</h2>
            <button id="backToProfile" onclick="toggleEditForm()">
              Go back to Profile
            </button>
            <form id="personalDetailsForm">
              <label>
                Date of Birth:
                <input type="date" name="dob" />
              </label>
              <label>
                Phone Number:
                <input type="tel" name="phone" />
              </label>
              <label>
                About:
                <textarea name="about"></textarea>
              </label>
              <label>
                LinkedIn:
                <input type="url" name="linkedin" />
              </label>
              <label>
                GitHub:
                <input type="url" name="github" />
              </label>
              <label>
                Profile Picture:
                <input type="file" name="profilePic" accept="image/*" />
              </label>
              <label>
                Account Type:
                <select name="accountType">
                  <option value="user">User</option>
                  <option value="services">Services</option>
                </select>
              </label>
              <button type="submit">Update</button>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script src="{{url_for('static', filename = 'trending.js')}}"></script>
    <script src="{{url_for('static', filename = 'mainpage.js')}}"></script>
    <script src="{{url_for('static', filename = 'myevent.js')}}"></script>
    <script src="{{url_for('static', filename = 'formHandler.js')}}"></script>
    <script src="{{url_for('static', filename = 'profile.js')}}"></script>
  </body>
</html>
